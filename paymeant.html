  <div class="container my-5">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-primary">Complete Your Purchase</h1>
      <p class="text-muted">Fill in your details to complete the order</p>
    </div>

    <!-- Payment Form -->
    <div class="row">
      <div class="col-lg-6">
        <!-- Product Details -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="card-title">Product Details</h4>
            <p><strong>Product Name:</strong> Premium Product</p>
            <p><strong>Price:</strong> $50</p>
            <p><strong>Quantity:</strong> 1</p>
            <p><strong>Total:</strong> $50</p>
          </div>
        </div>
      </div>
         
      <div class="col-lg-6">
        <!-- Payment Form -->
        <form id="paymentForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your shipping address" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" class="form-select" required>
              <option value="" selected>Select a payment method</option>
              <option value="credit">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="cod">Cash on Delivery</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
      </div>
    </div>

    <!-- Security Note -->
    <div class="text-center mt-4">
      <small class="text-muted"><i class="bi bi-shield-lock"></i> Your information is encrypted and secure</small>
    </div>
  </div>
